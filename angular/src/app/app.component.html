<table mat-table [dataSource]="countries" matSort>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
    <td mat-cell *matCellDef="let row">{{row.country}}</td>
  </ng-container>

  <ng-container matColumnDef="activeCases">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Active Cases</th>
    <td mat-cell *matCellDef="let row">{{row.activeCases}}</td>
  </ng-container>

  <ng-container matColumnDef="newCases">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>New Cases</th>
    <td mat-cell *matCellDef="let row">{{row.newCases}}</td>
  </ng-container>

  <ng-container matColumnDef="newDeaths">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>New Deaths</th>
    <td mat-cell *matCellDef="let row">{{row.newDeaths}}</td>
  </ng-container>
  
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
    <td mat-cell *matCellDef="let row">{{row.population}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
